<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<body class="h-100" style="background: url('assets/images/page-background.png') repeat;">

  <!-- Header container with fluid-width bottom border-->
  <div class="container-fluid bg-white"

      <nav class="navbar navbar-expand-lg navbar-light bg-white p-0">

        <!-- Brand header slot with extra padding to expand navbar height while keeping color at full container height-->
        <a class="navbar-header navbar-brand text-light font-weight-bold py-3 px-4 teal-background" href="#">
          <h2>Josh Shevach</h2>
        </a>

        <!-- Expand toggler for mobile-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"

        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">

          <!-- Actual navigation list-->

            </li>

            <li class="nav-item">

            </li>

        </div>
