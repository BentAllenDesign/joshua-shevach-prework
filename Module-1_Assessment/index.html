<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

</head>

<body class="h-100" style="background-image: url('page-background.jpg');">

  <!-- Header container with fluid-width bottom border-->
  <div class="container-fluid border-bottom" style="border:#cccccc;">

    <!-- Outer navbar unformatted container to center navigation hub with space around -->
    <div class="container">

      <!-- Inner navbar formatted container with sandwich expander for mobile & no padding-->
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent p-0">
      
        <!-- Brand header slot with extra padding to expand navbar height while keeping color at full container height-->
        <a class="navbar-header navbar-brand text-light font-weight-bold py-3 px-4" href="#" style="background-color: #4aaaa5;"><h2>Josh Shevach</h2></a>

        <!-- Expand toggler for mobile-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

          <!-- Actual navigation list-->
          <ul class="navbar-nav ml-auto">
      
            <li class="nav-item active">
              <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
            </li>
      
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
      
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

        </div>
      </nav>
    </div>


    

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
